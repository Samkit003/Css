<html>
	<head>
		<style>
			ol.decimal{list-style-type:decimal}
			ol.lronman{list-style-type:lower-roman}
			ol.uroman{list-style-type:upper-roman}
			ol.lalpha{list-style-type:lower-alpha}
			ol.ualpha{list-style-type:upper-alpha}
		</style>
	</head>
	<body>
		<ol class="decimal">
		<li> coffee </li>
		<li> tea </li>
		<li> coca cola </li>
		</ol>

		<ol class="lronman">
		<li> coffee </li>
		<li> tea </li>
		<li> coca cola </li>
		</ol>

		<ol class="uroman">
		<li> coffee </li>
		<li> tea </li>
		<li> coca cola </li>
		</ol>

		<ol class="lalpha">
		<li> coffee </li>
		<li> tea </li>
		<li> coca cola </li>
		</ol>

		<ol class="ualpha">
		<li>coffee</li>
		<li>tea</li>
		<li> coca cola</li>
		</ol>
	</body>
</html>
