<html>
	<head>
		<style>
			ul.inside{list-style-position: inside}
			ul.outside{list-style-positon: outside}
		</style>
	</head>
	<body>
		<p> This list has a list-style-position with a value of "inside".</p>
		<ul class="inside">
		<li> Earl Gery Tea </li>
		<li> Jasmine Tea </li>
		<li> Honeybush Tea </li>
		</ul>

		<p> This list has a list-style-position with a value of "outside".</p>
		<ul class="outside">
		<li> Earl Gery Tea </li>
		<li> Jasmine Tea </li>
		<li> Honeybush Tea </li>
		</ul>


		
	</body>

</html>
