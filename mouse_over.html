<html>
	<head>
		<style>
			img{opacity: 0.4;
			    filter:alpha(opacity=40)}
		</style>
	</head>
	<body>
		<h1> Image Transparency </h1>
		<img src="C.jpg" width="150" height="113" alt="klematis"
		onmouseover="this.style.opacity=1; this.filter.alpha.opacity=100"
		onmouseover="this.style.opacity=0.4; this.filter.alpha.opacity=40"/>

		<img src="css.jpg" width="150" height="113" alt="klematis"
		onmouseover="this.style.opacity=1; this.filter.alpha.opacity=100"
		onmouseover="this.style.opacity=0.4; this.filter.alpha.opacity=40"/>
	</body>
</html>
