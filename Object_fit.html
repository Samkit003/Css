<html>
<head>
<style>
	img{
	    width: 200px;
            height: 300px;
            object-fit: #cover;
	    object-fit: $contain;

	    object-fit: $fill;
	    
	    object-fit: $none;

	    object-fit: scale-down;
		}
	.fill {object-fit: fill;}
	.contain {object-fit: contain;}
	.cover {object-fit: cover;}
	.scale-down {object-fit: scale-down;}
	.none {object-fit: none;}
</style>
</head>
<body>
	<img src="O.jpg" width="400" height="300">

	<h2>No object-fit:</h2>
	<img src="3.jpg" alt="Paris" style="width:200px;height:300px">

	<h2>object-fit: fill (this is default):</h2>
	<img class="fill" src="3.jpg" alt="Paris" style="width:200px;height:300px">

	<h2>object-fit: contain:</h2>
	<img class="contain" src="3.jpg" alt="Paris" style="width:200px;height:300px">

	<h2>object-fit: cover:</h2>
	<img class="cover" src="3.jpg" alt="Paris" style="width:200px;height:300px">

	<h2>object-fit: scale-down:</h2>
	<img class="scale-down" src="3.jpg" alt="Paris" style="width:200px;height:300px">

	<h2>object-fit: none:</h2>
	<img class="none" src="3.jpg" alt="Paris" style="width:200px;height:300px">
	</body>
</html>
