<html>
<head>
<style>
	.center{
		text-align: center;
	}
	.pagination{
			display: inline-block;	

	}
	.pagination a {
			color: black;
			float: left;
			padding: 8px 16px;
			border-radius: 5px;
			border: 1px solid #ddd;
			margin: 0 4px;
			transition: background-color: .3s;
 			text-decoration: none;	
	}
	.pagination a.active{
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
	}
	.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>
	<h2> Simple Pagination </h2>
<div class="center">
	<div class="pagination">
		<a href="#"> &laquo; </a>
		<a href="#">1</a>
		<a class="active" href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#"> &raquo; </a>
	</div>
</div>
</body>
</html>
